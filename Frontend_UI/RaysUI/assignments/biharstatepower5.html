<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar State Power Generation Company Limited</title>
    <style>
        body {
            background-color: magenta;
        }

        table,
        tr {
            background-color: white;
            border: 3px solid black;
            border-collapse: collapse;
            border-top-right-radius: 2px solid blue;
        }

       

        img {
            width: 150px;
            height: 100px;
            margin-left: 20px;
        }

        #head {
            margin-left: -160px;
            margin-right: 70px;
        }

        li {
            list-style: none;
            line-height: 1.8;
        }

        input[type='text'] {
            margin-left: 30px;
        }

        h3 {
            text-align: center;
        }

        input[type='button'] {
            margin: 0 320px ;
            padding: 8px 30px;
            
            color: black;
        }

        #blow{
            margin: 0 auto;
            margin-left: -230px;
        }
    </style>
</head>

<body>

    <table>
        <!-- first row for heading -->
        <tr>
            <td><img src="logoBshpl.png" alt=""></td>
            <td colspan="3">
                <h3 id="head">BIHAR STATE POWER GENERATION COMPANY LIMITED</h3>
                <h3 id="blow">ELECTRICITY BILL</h3>
            </td>
        </tr>

        <!-- second row for consumer Details -->

        <tr>
            <td>
                <h3>Consumer Details</h3><br>
                <ul style="list-style: none;">
                    <li> <label for="bid">Bill Id</label></li>
                    <li><label for="cid">Customer Id</label></li>
                    <li><label for="cname">Customer Name</label></li>
                    <li> <label for="caddr">Customer Address</label></li>
                    <li><label for="artype">Area Type</label></li>
                    <li><label for="ctype">Connection Type</label></li>
                </ul>
            </td>
            <td>
                <ul>
                    <br><br><br><br>
                    <li><input type="text" id="bid"></li>
                    <li> <input type="text" id="cid"></li>
                    <li><input type="text" id="cname"></li>
                    <li><input type="text" id="caddr"></li>
                    <li><input type="text" id="artype"></li>
                    <li><input type="text" id="ctype"></li>
                </ul>
            </td>
            <td >
                <ul>
                    <br><br><br><br><br>
                    <li><label for="mno">Meter Number</label></li>
                    <li><label for="mono">Mobile Number</label></li><br>
                    <li><label for="bdate">Bill Date</label></li>
                    <li><label for="bldays">Billed Days</label></li>
                </ul>
            </td>
            <td>
                <br><br><br><br><br>
                <li> <input type="text" id="mno"></li>
                <li><input type="text" id="mono"></li><br>
                <li><input type="text" id="bdate"></li>
                <li><input type="text" id="bldays"></li>
            </td>
        </tr>

        <tr>
            <td >
                <h3>Reading Details</h3>
                <ul>
                    <li><label for="pread">Previous Reading</label></li>
                    <li> <label for="cread">Current Reading</label></li>
                    <li> <label for="cons">Consumption</label></li>
                </ul>
            </td>
            <td style="border-right: 2px solid black;"><br><br><br>
                <li><input type="text" id="pread"></li>
                <li><input type="text" id="cread"></li>
                <li><input type="text" id="cons"></li>
            </td>
            <td>
                <h3>Arrear Details</h3>
                <ul>
                    <li><label for="poAmount">Payment On Amount</label></li>
                    <li><label for="edue">Energy Dues</label></li>
                    <li><label for="ardps">Arrears DPS</label></li>
                    <li><label for="sta">Sub Total (A)</label></li>
                </ul>
            </td>
            <td style="border-right: 2px solid black;">
                <ul><br><br>
                    <li><input type="text" id="poAmount"></li>
                    <li><input type="text" id="edue"></li>
                    <li><input type="text" id="ardps"></li>
                    <li><input type="text" id="sta"></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <h3>Details of Last Payment</h3>
                <ul>
                    <li><label for="lpa">Last Paid Amount</label></li>
                    <li> <label for="lpdate">Last Paid Date</label></li>
                    <li> <label for="pyid">Payment Id</label></li>
                </ul>
            </td>
            <td>
                <ul><br><br><br>
                    <li><input type="text" id="lpa"></li>
                    <li><input type="text" id="lpdate"></li>
                    <li><input type="text" id="pyid"></li>
                </ul>
            </td>
            <td rowspan="2">
                <h3>Current Bill Details</h3>
                <ul>
                    <li><label for="echarge">Energy Charges</label></li>
                    <li><label for="fxcharge">Fixed Charge</label></li>
                    <li> <label for="elduty">Electric Duty</label></li>
                    <li> <label for="mtrent">Meter Rent</label></li>
                    <li> <label for="otcharge">Other Charges Type</label></li>
                    <li> <label for="gvtsub">Gov. Subsidy</label></li>
                    <li> <label for="stb">Sub Total (B)</label></li>
                    <li> <label for="grsab">Gross Total (A+B)</label></li>
                </ul>
            </td>
            <td rowspan="2">
                <ul><br><br><br>
                    <li><input type="text" id="echarge"></li>
                    <li><input type="text" id="elduty"></li>
                    <li><input type="text" id="fxcharge"></li>
                    <li><input type="text" id="mtrent"></li>
                    <li><input type="text" id="otcharge"></li>
                    <li><input type="text" id="gvtsub"></li>
                    <li><input type="text" id="stb"></li>
                    <li><input type="text" id="grsab"></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <ul>
                    <li> <label for="bid">Payable Amount Upto</label></li>
                    <li><label for="bid">Payable Amount Upto</label></li>
                    <li><label for="bid">Paid After</label></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="4"><input type="button" value="Create Bill"></td>
        </tr>

    </table>



</body>

</html>
