<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar State Power Generation Company Limited</title>
    <style>
        body{background-color: magenta;
        }
        table,tr {
            background-color: white;
            border: 3px solid black;
            border-collapse: collapse;
        }
        td{
            border: 3px solid black;
        }

        img {
            width: 150px;
            height: 100px;
            margin-left: 20px;
        }

        #head{
            margin-left: -160px;
            margin-right: 70px;
        }
        li{
            line-height: 1.8;
        }
        input[type='text']{
            margin-left: 30px;
        }

        h3{
            text-align: center;
        }


    </style>
</head>

<body>

    <table>
        <!-- first row for heading -->
        <tr>
            <td><img src="logoBshpl.png" alt=""></td>
            <td>
                <h3 id="head">BIHAR STATE POWER GENERATION COMPANY LIMITED</h3>
                <h3>ELECTRICITY BILL</h3>
            </td>
        </tr>

        <!-- second row for consumer Details -->

        <tr>
            <td>
                <h3>Consumer Details</h3><br>
                <ul style="list-style: none;">
                    <li> <label for="bid">Bill Id</label><input type="text" id="bid"></li>
                    <li><label for="cid">Customer Id</label><input type="text" id="cid"></li>
                    <li><label for="cname">Customer Name</label><input type="text" id="cname"></li>
                    <li> <label for="caddr">Customer Address</label><input type="text" id="caddr"></li>
                    <li><label for="artype">Area Type</label><input type="text" id="artype"></li>
                    <li><label for="ctype">Connection Type</label><input type="text" id="ctype"></li>
                </ul>
            </td>
            <td>
                <ul style="list-style: none;">
                    <li><label for="mno">Meter Number</label><input type="text" id="mno"></li>
                    <li><label for="mono">Mobile Number</label><input type="text" id="mono"></li>
                    <li><label for="bdate">Bill Date</label><input type="text" id="bdate"></li>
                    <li><label for="bldays">Billed Days</label><input type="text" id="bldays"></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td style="border: 2px solid red;">
                <h3>Reading Details</h3>
                <ul style="list-style: none;">
                    <li><label for="pread">Previous Reading</label><input type="text" id="pread"></li>
                    <li> <label for="cread">Current Reading</label><input type="text" id="cread"></li>
                    <li> <label for="cons">Consumption</label><input type="text" id="cons"></li>
                </ul>
            </td>
            <td>
                <h3>Arrear Details</h3>
                <ul style="list-style: none;">
                    <li><label for="poAmount">Payment On Amount</label><input type="text" id="poAmount"></li>
                    <li><label for="edue">Energy Dues</label><input type="text" id="edue"></li>
                    <li><label for="ardps">Arrears DPS</label><input type="text" id="ardps"></li>
                    <li><label for="sta">Sub Total (A)</label><input type="text" id="sta"></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td style="border: 2px solid red;">
                <h3>Details of Last Payment</h3>
                <ul style="list-style: none;">
                    <li><label for="lpa">Last Paid Amount</label><input type="text" id="lpa"></li>
                    <li> <label for="lpdate">Last Paid Date</label><input type="text" id="lpdate"></li>
                    <li> <label for="pyid">Payment Id</label><input type="text" id="pyid"></li>
                </ul>
            </td>
            <td rowspan="2">
                <h3>Current Bill Details</h3>
                <ul style="list-style: none;">
                    <li><label for="echarge">Energy Charges</label><input type="text" id="echarge"></li>
                    <li><label for="fxcharge">Fixed Charge</label><input type="text" id="fxcharge"></li>
                    <li> <label for="elduty">Electric Duty</label><input type="text" id="elduty"></li>
                    <li> <label for="mtrent">Meter Rent</label><input type="text" id="mtrent"></li>
                    <li> <label for="otcharge">Other Charges Type</label><input type="text" id="otcharge"></li>
                    <li> <label for="gvtsub">Gov. Subsidy</label><input type="text" id="gvtsub"></li>
                    <li> <label for="stb">Sub Total (B)</label><input type="text" id="stb"></li>
                    <li> <label for="grsab">Gross Total (A+B)</label><input type="text" id="grsab"></li>
                </ul>
            </td>
        </tr>

        <tr>
            <td style="border: 2px solid red;">
                <ul style="list-style: none;">
                    <li> <label for="bid">Payable Amount Upto</label></li>
                    <li><label for="bid">Payable Amount Upto</label></li>
                    <li><label for="bid">Paid After</label></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Create Bill"></td>
        </tr>

    </table>



</body>

</html>
