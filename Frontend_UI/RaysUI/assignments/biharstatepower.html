<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bihar State Power Generation Company Limited</title>
    <style>
        table,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }

        img {
            width: 150px;
            height: 100px;
            margin-left: 90px;
        }
    </style>
</head>

<body>

    <table>
        <!-- first row for heading -->
        <tr>
            <td><img src="logoBshpl.png" alt=""></td>
            <td>
                <h3>BIHAR STATE POWER GENERATION COMPANY LIMITED</h3>
            </td>
        </tr>

        <!-- second row for consumer Details -->

        <tr>
            <td colspan="2">
                <h3 style="text-align: center;">Consumer Details</h3>
                <tr>
                    <td colspan="2"><label for="bid">Bill Id</label><input type="text" name="" id="bid"></td>
                </tr>
                <tr>
                    <td><label for="cid">Customer Id</label><input type="text" name="" id="cid"></td>
                    <td><label for="mno">Meter Number</label><input type="text" name="" id="mno"></td>
                </tr>
                <tr>
                    <td><label for="cname">Customer Name</label><input type="text" name="" id="cname"></td>
                    <td><label for="mono">Mobile Number</label><input type="text" name="" id="mono"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="caddr">Customer Address</label><input type="text" name="" id="caddr"></td>
                </tr>
                <tr>
                    <td><label for="artype">Area Type</label><input type="text" name="" id="artype"></td>
                    <td><label for="bdate">Bill Date</label><input type="text" name="" id="bdate"></td>
                </tr>
                <tr>
                    <td><label for="ctype">Connection Type</label><input type="text" name="" id="ctype"></td>
                    <td><label for="bldays">Billed Days</label><input type="text" name="" id="bldays"></td>
                </tr>
            </td>
        </tr>
        <!-- third row -->
        <tr>
            <td style="width: 49%;">
                    <h3 style="text-align: center;">Reading Details</h3>
                <tr>
                    <td><label for="pread">Previous Reading</label><input type="text" name="" id="pread"></td>
                </tr>
                <tr>
                    <td><label for="cread">Current Reading</label><input type="text" name="" id="cread"></td>
                </tr>
                <tr>
                    <td><label for="consum">Consumption</label><input type="text" name="" id="consum"></td>
                </tr>

            </td>


            <td style="width: 49%;">
                <h3 style="text-align: center;">Arrear Details </h3>
                <tr>
                    <td><label for="poaread">Payment On Amount Reading</label><input type="text" name="" id="poaread"></td>
                </tr>
                <tr>
                    <td><label for="edue">Energy Dues</label><input type="text" name="" id="edue"></td>
                </tr>
                <tr>
                    <td><label for="adps">Arrear DPS</label><input type="text" name="" id="adps"></td>
                </tr>
                <tr>
                    <td><label for="stotal">Sub Total</label><input type="text" name="" id="stotal"></td>
                </tr>

            </td>

            

        </tr>
    </table>



</body>

</html>
