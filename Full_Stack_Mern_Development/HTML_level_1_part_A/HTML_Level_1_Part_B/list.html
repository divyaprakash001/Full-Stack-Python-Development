<!DOCTYPE html>
<html lang="en"> <!-- if we put lang here, these is a option of google translator to english or french on web page -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web learnings for HTML and CSS">
    <meta name="author" content="Divya Prakash">
    <meta http-equiv="refresh" content="30"> <!-- automatically refresh at every 30 seconds -->
    <title>list</title>
</head>

<body>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="I">
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>
    </ol>
    <h2>nested Ordered List</h2>
    <ol type="A">
        <li>list7</li>
            <ol type="i">
                <li>list10</li>
                <li>list11</li>
            </ol>
        <li>list8</li>
        <li>list9</li>
    </ol>
</body>

</html>
