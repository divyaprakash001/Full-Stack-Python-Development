        <!-- classical approach -->

<!-- donot user br tag here. use div or css display:block -->

    <br><br>

    <form action="/action">
        <div>
            <label for="user">Username</label>
            <input type="text" name="user" id="user" placeholder="username here">
        </div>
<!-- donot user br tag here. use div or css display:block -->
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="password here">
        </div>
        <div>
            <input type="checkbox" name="age" id="age" value="18+" checked>
            <label for="age">I am 18+</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="orange">
            <label for="orange">Orange</label>
        </div>
        <div>
            Choose your subjects :
            <input type="checkbox" name="subjects" id="math" value="math">
            <label for="math">Math</label>
            <input type="checkbox" name="subjects" id="science" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" name="subjects" id="sst" value="sst">
            <label for="sst">SST</label>
        </div>
        <div>
            <label for="Profession">Profession</label>
            <select name="Profession" id="Profession">
                <option>select your option</option>
                <option value="stu" selected>student</option>
                <option value="dev">developer</option>
            </select>
        </div>
        <div>
            <label for="vol"></label>
            <input type="range" name="vol" id="vol" min="0" max="100">
            <p><label for="message">Message :</label>
            <textarea name="message" id="message" cols="30" rows="3"></textarea></p>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
